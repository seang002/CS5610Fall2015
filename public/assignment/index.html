<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
<head>
    <meta charset="UTF-8">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/style.css" />

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="config.js"></script>

    <!-- AngularJS Controllers -->
    <script src="header/header.controller.js"></script>
    <script src="sidebar/sidebar.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="profile/profile.controller.js"></script>
    <script src="form/form.controller.js"></script>

    <!-- Service -->
    <script src="service/UserService.js"></script>
    <script src="service/FormService.js"></script>

    <title>Form Maker</title>
</head>

<body>
    <!-- TOP NAV -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div ng-include="'header/header.view.html'"></div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-sm-3 col-md-2 sidebar">
                <div ng-include="'sidebar/sidebar.view.html'"></div>
            </div>

            <!-- BODY -->
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-view></div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
