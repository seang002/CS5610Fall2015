<h1 class="page-header">Profile</h1>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.username" id="username" class="form-control" placeholder="{{username}}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="{{password}}">
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.firstName" id="firstName" class="form-control" placeholder="{{firstName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.lastName" id="lastName" class="form-control" placeholder="{{lastName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="user.email" id="email" class="form-control" placeholder="{{email}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="model.update(user)" class="btn metal form-control" role="button">Update</button>
        </div>
    </div>
</form>
