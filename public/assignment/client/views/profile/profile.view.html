<h1 class="page-header">Profile</h1>
<div ng-show="model.error" class="alert alert-danger">{{model.message}}</div>
<div ng-show="model.success" class="alert alert-success">{{model.message}}</div>
<form ng-show="model.loggedOn" name="profileForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <p class="form-control-static">{{user.username}}</p>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="user.password" id="password" class="form-control" placeholder="{{password}}" required>
        </div>
    </div>
    <div class="form-group">
        <label for="firstName" class="col-sm-2 control-label">First Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.firstName" id="firstName" class="form-control" placeholder="{{firstName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="lastName" class="col-sm-2 control-label">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="user.lastName" id="lastName" class="form-control" placeholder="{{lastName}}">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="user.email" id="email" class="form-control" placeholder="{{email}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="model.update(user)" ng-disabled="profileForm.$invalid" class="btn metal form-control">Update</button>
        </div>
    </div>
</form>
