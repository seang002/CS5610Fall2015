<h1 class="page-header">Register</h1>
<div ng-show="model.error" class="alert alert-danger">{{model.message}}</div>
<form name="regForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="newUser.username" id="username" class="form-control" placeholder="Username" required>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="newUser.password" id="password" class="form-control" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="vPassword" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="newUser.vPassword" id="vPassword" class="form-control" placeholder="Verify Password" required>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="newUser.email" id="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="model.register(newUser)" ng-disabled="regForm.$invalid" class="btn metal form-control" role="button">Register</button>
        </div>
    </div>
</form>
