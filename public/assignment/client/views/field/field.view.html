<h1 class="page-header">Forms:  Form</h1>
<ul class="nav nav-tabs">
	<li role="presentation" ng-class="{'active' : $location.url().indexOf('form') != -1}"><a href="#/form">Forms</a></li>
	<li role="presentation" class="disabled"><a href="#">Fields</a></li>
</ul>
<div class="form-group">
	<label for="input-fname" class="control-label">First Name:</label>
	<div class="row">
		<div class="col-md-5">
			<input type="text" class="form-control" placeholder="First Name">
		</div>
		<div class="col-sm-5 btn-group btn-group-sm" role="group" aria-label="Field options">
			<a href="#" class="btn wood glyphicon glyphicon-pencil" role="button" title="Edit"><span class="sr-only">Edit field</span></a>
			<a href="#" class="btn earth glyphicon glyphicon-plus" role="button" title="Clone"><span class="sr-only">Clone field</span></a>
			<a href="#" class="btn fire glyphicon glyphicon-remove" role="button" title="Delete"><span class="sr-only">Delete field</span></a>
			<a href="#" class="btn water glyphicon glyphicon-align-justify" role="button" title="Reorder"><span class="sr-only">>Reorder field</span></a>
		</div>
	</div>
</div>
<h1 class="page-header"></h1>
<div class="form-group">
	<label for="input-newfield" class="control-label">Add New Field:</label>
	<div class="row">
		<div class="col-md-5">
			<select ng-model="model.fieldType" ng-options="field for field in model.fields" class="form-control">
			</select>
			<div ng-switch on="model.fieldType">
				<div ng-switch-when="text">Single Line Text Field</div>
				<div ng-switch-when="textarea">Multi Line Text Field</div>
				<div ng-switch-when="date">Date Field</div>
				<div ng-switch-when="dropdown">Dropdown Field</div>
				<div ng-switch-when="check">Checkboxes Field</div>
				<div ng-switch-when="rad">Radio Buttons Field</div>
			</div>
		</div>
		<div class="col-sm-3">
			<button ng-click="addField(model.fieldType)" class="btn btn-sm earth glyphicon glyphicon-plus" title="Add">
				<span class="sr-only">Add field</span>
			</button>
		</div>
	</div>
</div>
