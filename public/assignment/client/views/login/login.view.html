<h1 class="page-header">Login</h1>
<div ng-show="model.error" class="alert alert-danger">{{model.message}}</div>
<form name="loginForm" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" id="username" class="form-control" placeholder="Username" required autofocus>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" required>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="model.login(username, password)" ng-disabled="loginForm.$invalid" class="btn metal form-control" role="button">Login</button>
        </div>
    </div>
</form>
