<h1 class="page-header">Admin</h1>
<div ng-show="model.error" class="alert alert-danger">{{model.message}}</div>
<div ng-show="model.loggedOn">
    <h3>Users</h3>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-sm-3"><span class="caret"></span> Username</th>
            <th class="col-sm-3"><span class="caret"></span> Password</th>
            <th class="col-sm-3"><span class="caret"></span> Role</th>
            <th class="col-sm-2"><span class="caret"></span> Action</th>
        </tr>
        <tr>
            <th>
                <label class="sr-only">Username</label><input type="text" class="form-control" placeholder="Username">
            </th>
            <th>
                <label class="sr-only">Password</label><input type="password" class="form-control" placeholder="Password">
            </th>
            <th>
                <label class="sr-only">Roles</label><input type="text" class="form-control" placeholder="Role1, Role2">
            </th>
            <th>
                <button class="btn btn-sm earth glyphicon glyphicon-plus" title="Add" disabled>
                    <span class="sr-only">Add user</span>
                </button>
                <button class="btn btn-sm water glyphicon glyphicon-ok" title="Update" disabled>
                    <span class="sr-only">Update user</span>
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in model.users">
                <td>{{user.username}}</td>
                <td></td>
                <td>{{user.roles}}</td>
                <td>
                    <button ng-click="model.deleteUser($index)" class="btn btn-sm fire glyphicon glyphicon-remove" title="Remove">
                        <span class="sr-only">Remove user</span>
                    </button>
                    <button class="btn btn-sm wood glyphicon glyphicon-pencil" title="Remove" disabled>
                        <span class="sr-only">Remove user</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
