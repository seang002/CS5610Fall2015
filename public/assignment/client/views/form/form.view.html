<h1 class="page-header">Forms</h1>
<ul class="nav nav-tabs">
    <li role="presentation" ng-class="{'active' : $location.url().indexOf('form') != -1}"><a href="#/form">Forms <span class="sr-only">(current)</span></a></li>
    <li role="presentation" class="disabled"><a href="#">Fields</a></li>
</ul>
<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th class="col-sm-10"><span class="caret"></span> Form Name</th>
        <th class="col-sm-2"><span class="caret"></span> Action</th>
    </tr>
    <tr>
        <th>
            <label class="sr-only">Form name</label>
            <input type="text" ng-model="model.title" id="title" class="form-control" placeholder="Title">
        </th>
        <th>
            <button ng-click="model.addForm(model.title)" class="btn btn-sm earth glyphicon glyphicon-plus" title="Add">
                <span class="sr-only">Add form</span>
            </button>
            <button ng-click="model.updateForm(model.title)" class="btn btn-sm water glyphicon glyphicon-ok" title="Update">
                <span class="sr-only">Update form</span>
            </button>
        </th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="form in model.forms">
        <td><a href="#/user/{{form.userId}}/form/{{form.id}}/fields">{{form.title}}</a></td>
        <td>
            <button ng-click="model.deleteForm($index)" class="btn btn-sm fire glyphicon glyphicon-remove" title="Delete">
                <span class="sr-only">Delete form</span>
            </button>
            <button ng-click="model.selectForm($index)" class="btn btn-sm wood glyphicon glyphicon-pencil" title="Edit">
                <span class="sr-only">Edit form</span>
            </button>
        </td>
    </tr>
    </tbody>
</table>
