<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/assignment/css/style.css" />
		
		<title>Register</title>
	</head>
	
	<body>
		<!-- TOP NAVIGATION -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/assignment/home.html">FORM MAKER</a>
				</div>
				
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/assignment/register.html">Register</a></li>
						<li><a href="/assignment/login.html">Login</a></li>
						<li><a href="#">Username</a></li>
						<li><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</nav>
		
		<!-- MAIN BODY -->
		<div class="container-fluid">
			<div class="row">
				<!-- SIDE NAVIGATION -->
				<div class="col-sm-3 col-md-2 sidebar">
					<ul class="nav nav-sidebar">
						<li><a href="/assignment/home.html">Home</a></li>
						<li><a href="/assignment/profile.html">Profile</a></li>
						<li><a href="/assignment/admin.html">Admin</a></li>
						<li><a href="/assignment/forms.html">Forms</a></li>
					</ul>
				</div>
				
				<!-- MAIN -->
				<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
					<h1 class="page-header">Register</h1>
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="username" class="col-sm-2 control-label">Username</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="form-group">
							<label for="v-password" class="col-sm-2 control-label">Verify Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" placeholder="Verify Password">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Email</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" placeholder="Email">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<a class="btn btn-primary" href="/assignment/profile.html" role="button">Register</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<!-- Bootstrap JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
