<h1 class="page-header">Register</h1>
<form action="#/profile" class="form-horizontal" role="form">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-10">
            <input type="text" ng-model="username" id="username" class="form-control" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="password" id="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="v-password" class="col-sm-2 control-label">Verify Password:</label>
        <div class="col-sm-10">
            <input type="password" ng-model="v-password" id="v-password" class="form-control" placeholder="Verify Password">
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-10">
            <input type="email" ng-model="email" id="email" class="form-control" placeholder="Email">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" ng-click="register()" class="btn metal form-control" role="button">Register</button>
        </div>
    </div>
</form>
