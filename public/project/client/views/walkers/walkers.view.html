<div class="container-fluid">
    <h1 class="page-header">Find a Walker</h1>
    <div class="content">
        <p>When does your dog need a walk?</p>
        <form class="form-inline">
            <div class="form-group">
                <label for="days">Day: </label>
                <select ng-model="criteria.day" class="form-control">
                    <option ng-repeat="day in model.days">{{day}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="times">Time: </label>
                <select ng-model="criteria.time" class="form-control">
                    <option ng-repeat="time in model.times">{{time}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="freq">Frequency: </label>
                <select ng-model="criteria.freq" class="form-control">
                    <option ng-repeat="freq in model.freqs">{{freq}}</option>
                </select>
            </div>
            <div class="form-group">
                <label for="startDate">Start Date: </label>
                <input ng-model="criteria.date" type="date" class="form-control"/>
            </div>
            <button ng-click="model.search(criteria)" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></button>
        </form>
        <hr>
        <div ng-show="model.hasNoResults" class="row">
            <div class="alert alert-warning col-sm-12"><i class="fa fa-frown-o"></i> Looks like we couldn't find a walker for you with these options. Try searching with a different day, time, or frequency.</div>
        </div>
        <table class="table table-stripped" ng-show="model.hasResults">
            <thead>
            <tr>
                <th>Walker</th>
                <th>Rating</th>
                <th>City</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="walker in model.walkers">
                <td>{{walker.firstName}} {{walker.lastName}}</td>
                <td>{{walker.rating}}</td>
                <td>{{walker.city}}</td>
                <td><a ng-click="moreInfo">More Info</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
