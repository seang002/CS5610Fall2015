<div class="ngdialog-message">
    <div class="text-center">
        <h1>{{model.ownerInfo.dogName}}</h1>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">Breed:</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{model.ownerInfo.breed}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Age:</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{model.ownerInfo.age}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Personality:</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{model.ownerInfo.personality}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Special notes:</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{model.ownerInfo.notes}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">My Reviews:</label>
            <div class="col-sm-9">
                <table class="table tabled-condensed">
                    <thead>
                    <tr>
                        <th class="col-sm-3">Walker</th>
                        <th class="col-sm-2">Rating</th>
                        <th class="col-sm-7">Review</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="review in model.ownerInfo.reviews">
                        <td>{{review.walker}}</td>
                        <td>{{review.rating}}</td>
                        <td>{{review.notes}}</td>
                    </tr>
                    </tbody>
                </table>
                <a ng-click="" class="pull-right">Read more reviews &raquo;</a>
            </div>
        </div>
    </form>
</div>
