<div class="container-fluid" ng-controller="HeaderController as model">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" ng-href="##main"><i class="fa fa-paw"></i> HAPPY PAWS</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="https://docs.google.com/a/husky.neu.edu/document/d/1slg0RuKzA66u1Bs0eY7vsQmLtlFvG4aO75U97_NggVE/edit?usp=sharing">Documentation</a></li>

            <!-- LINKS FOR GUEST -->
            <li class="dropdown" ng-hide="isUser">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    About <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a ng-href="##about">Our Mission</a></li>
                    <li><a href="##team">Our Team</a></li>
                    <li><a ng-href="##connect">Connect</a></li>
                </ul>
            </li>
            <li ng-hide="isWalker" ng-class="{'active' : $location.url().indexOf('walkers') != -1}"><a href="#/walkers">Find a Walker!</a></li>

            <!-- LINKS FOR USER -->
            <li ng-hide="isUser" ng-class="{'active' : $location.url().indexOf('login') != -1}"><a href="#/login">LOG IN</a></li>
            <li class="dropdown" ng-show="isUser" ng-class="{'active' : $location.url().indexOf('login') != -1}">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <i class="fa fa-tasks"></i> <span class="caret"></span>
                </a>
                <ul class="dropdown-menu log">
                    <li class="list">
                        <a href="#/profile/{{user._id}}"><i class="fa fa-user"></i>&nbsp; Profile</a>
                    </li>
                    <li class="list">
                        <a ng-hide="user.hired.indexOf('no') > -1" href="#/profile/{{user._id}}/appointments"><i class="fa fa-calendar"></i>&nbsp; Appointments</a>
                    </li>
                    <li class="list">
                        <a ng-hide="user.hired.indexOf('no') > -1" href="#/profile/{{user._id}}/reviews"><i class="fa fa-star-o"></i>&nbsp; Reviews</a>
                    </li>
                    <li class="list">
                        <a ng-hide="user.hired.indexOf('no') > -1" href="#/profile/{{user._id}}/reports"><i class="fa fa-newspaper-o"></i>&nbsp; Report Cards</a>
                    </li>
                    <li class="list-top">
                        <a ng-click="model.confirmDelete()" href=""><span class="text-danger"><i class="fa fa-times"></i>&nbsp; Delete account</span></a>
                    </li>
                    <li class="list-top">
                        <a ng-click="model.logout()" href=""><i class="fa fa-sign-out"></i>&nbsp; Logout</a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
</div>
