<div class="container-fluid">
    <h1 class="page-header">Login</h1>
    <div class="content">
        <div class="row">
            <div class="col-md-6 login">
                <h3>Dog Owners</h3>
                <div ng-show="model.errorO" class="alert alert-danger">Email or password is not correct.</div>
                <form name="loginFormO">
                    <div class="form-group">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input ng-model="owner.email" class="form-control" id="email" type="email" placeholder="Email" required>
                        </div>
                                <span id="defaultE" class="help-block">Default owner: test@gmail.com</span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input ng-model="owner.password" class="form-control" id="password" type="password" placeholder="Password" required>
                        </div>
                        <span id="defaultP" class="help-block">Default password: test</span>
                    </div>
                    <div class="form-group">
                        <button ng-click="model.ownerLogin(owner)" ng-disabled="loginFormO.$invalid" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 login">
                <h3>Dog Walkers</h3>
                <div ng-show="model.errorW" class="alert alert-danger">Email or password is not correct.</div>
                <form name="loginFormW">
                    <div class="form-group">
                        <div class="input-group margin-bottom-sm">
                            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                            <input ng-model="walker.email" class="form-control" id="emailW" type="email" placeholder="Email" required>
                        </div>
                                <span id="defaultWE" class="help-block">Default walker: verena@gmail.com</span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input ng-model="walker.password" class="form-control" id="passwordW" type="password" placeholder="Password" required>
                        </div>
                        <span id="defaultWP" class="help-block">Default password: test</span>
                    </div>
                    <div class="form-group">
                        <button ng-click="model.walkerLogin(walker)" ng-disabled="loginFormW.$invalid" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="bottom text-center">
            New user? <a href="#/register">Register here!</a>
        </div>
    </div>
</div>
