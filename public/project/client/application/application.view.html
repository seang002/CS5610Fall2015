<nav class="navbar navbar-inverse navbar-fixed-top">
    <div ng-include="'header/header1.view.html'"></div>
</nav>

<div class="container-fluid">
    <h1 class="page-header">Application</h1>
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="fname" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="fname" id="fname" class="form-control" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="lname" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="lname" id="lname" class="form-control" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="dob" class="col-sm-2 control-label">Date of Birth:</label>
            <div class="col-sm-3">
                <input type="date" ng-model="dob" id="dob" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">Phone:</label>
            <div class="col-sm-3">
                <input type="tel" ng-model="phone" id="phone" class="form-control" placeholder="xxx-xxx-xxxx">
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-8">
                <input type="text" ng-model="address" id="address" class="form-control" placeholder="Street, City, Zip">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-8">
                <input type="email" ng-model="email" id="email" class="form-control" placeholder="dogwalker@happypaws.com">
            </div>
        </div>
        <div class="form-group">
            <label for="exp" class="col-sm-2 control-label">Experience:</label>
            <div class="col-sm-8">
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="trainer"> Certified dog trainer</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="vet"> RVT, vet tech, or vet assistant</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="walker"> Worked as a professional dog walker</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="sitter"> Been paid to work at a doggy day care or as a pet sitter</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="volunteer"> Volunteered at an animal shelter</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="foster"> Have fostered or currently fostering a dog</label>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox" name="exp" value="owner"> Grew up with dogs or currently own a dog</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="rate" class="col-sm-2 control-label">Rate per 30 min?</label>
            <div class="col-sm-3 input-group">
                <div class="input-group-addon">$</div>
                <input type="number" min="0" class="form-control" id="exampleInputAmount" placeholder="Amount">
                <div class="input-group-addon">.00</div>
            </div>
        </div>
        <div class="form-group">
            <label for="about" class="col-xs-offset-1 form-label">Other than your love of dogs, why are you applying to Happy Paws?</label>
            <div class="col-sm-8">
                <textarea ng-model="about" id="about" class="col-sm-offset-3 form-control" placeholder="I am..."></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="agreement" class="col-xs-offset-1 form-label">I understand that Happy Paws receives hundreds of applications each day and I may not receive a response. I am also aware of all the policies that are expected of me as a dog walker, such as walking a dog for a minimum of 30 minutes, picking up after their waste, and not overstepping my boundaries when I am in a dog owner's home.</label>
            <div class="col-sm-offset-2 col-md-5">
                <div class="radio">
                    <label><input type="radio" name="agreement" value="yes"> Yes</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <a href="#/thankyou" class="btn btn-success form-control" role="button">Submit</a>
            </div>
        </div>
    </form>
</div>
